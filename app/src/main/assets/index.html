<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Diary - Principal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <br>
  <center>
    <h2>Diary - Principal of Ananda College</h2>
  </center><br>

  <center>
    <button type="button" id="authorize_button" class="btn btn-primary" onclick="handleAuthClick()">Authorize</button>
    <button type="button" id="refresh_button" class="btn btn-primary" onclick="listUpcomingEvents()">Refresh</button>
    <button type="button" id="signout_button" class="btn btn-danger" onclick="handleSignoutClick()">Sign
      Out</button><br>
  </center>

  <div class="container">
    <div class="form-container">
      <br>
      <form id="event_form" class="form_add">
        <fieldset>
          <div class="mb-3">
            <label for="email" class="form-label">Event Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Give a title for the event"
              required>
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Event Description</label>
            <textarea class="form-control" name="desc" id="desc" rows="3" placeholder="Give a description for the event"
              required></textarea>
          </div>
          <div class="mb-3">
            <label for="venue" class="form-label">Event Venue</label>
            <input type="text" name="venue" class="form-control" id="venue" placeholder="Give a venue for the event"
              required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Event Date</label>
            <input type="date" name="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="st" class="form-label">Start Time</label>
            <input type="time" name="st" class="form-control" id="st" required>
          </div>
          <div class="mb-3">
            <label for="et" class="form-label">End Time</label>
            <input type="time" name="et" class="form-control" id="et" required>
          </div>
          <div class="mb-3">
            <select class="form-select" name="reminder" id="reminder" aria-label="Default select example">
              <option value="10" selected>Please Select the Reminder. (Default: 10 Minutes)</option>
              <option value="15">15 Minutes Before</option>
              <option value="30">30 Minutes Before</option>
              <option value="60">1 Hour Before</option>
              <option value="120">2 Hours Before</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="addEvent()">Schedule</button>
        </fieldset>
      </form>
    </div>
    <div class="form-container">
      <span id="content"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
